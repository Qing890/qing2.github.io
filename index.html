<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline-block;
            margin-right: 15px;
        }

        header nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section h2 {
            color: #333;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>我的个人网页</h1>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我</a></li>
                <li><a href="#">作品展示</a></li>
                <li><a href="#">联系我</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>欢迎来到我的个人网页</h2>
            <p>这里是一些关于我的介绍内容，你可以在这里了解到我的相关信息、兴趣爱好以及我的一些作品等情况，希望你在这里能有愉快的浏览体验。</p>
        </section>
    </main>

    <footer>
        <p>版权所有 &copy; 2024 - 你的名字</p>
    </footer>
</body>

</html>
